language: cpp
dist: xenial
compiler:
  - gcc
  # - clang 

addons: 
  apt: 
    packages: libboost-all-dev

install: 
  # Qt5
  - sudo apt-get install -qq qt5-qmake qt5-default
  # Codecov
  - sudo pip install codecov
  # OCLint
  - ./install_oclint
  # Other prerequisites
  - ./download_other_githubs

services:
 - xvfb

script: 
  # Desktop
  - qmake -qt=qt5 VisualAbcDesktop.pro
  - make --silent debug
  - ./VisualAbcDesktop &
  - sudo killall VisualAbcDesktop
  # Get code coverage
  - ./get_code_cov
  - codecov
  # Call OCLint
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)